name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Linting and formatting checks (fast, run first)
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4
      - name: Check formatting
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy -- -D warnings

  # Build and test on multiple platforms
  build:
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose

  # Raycast extension checks (macOS only)
  raycast:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: raycast-app
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: raycast-app/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npx tsc --noEmit

  # Publish to crates.io (main branch only, only when version has been bumped)
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4
      - name: Get local version
        id: local
        run: echo "version=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')" >> $GITHUB_OUTPUT
      - name: Check if version exists on crates.io
        id: check
        run: |
          CRATE_NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].name')
          LOCAL_VERSION="${{ steps.local.outputs.version }}"
          echo "Checking if ${CRATE_NAME}@${LOCAL_VERSION} exists on crates.io..."

          # Fetch versions from crates.io API
          RESPONSE=$(curl -sf "https://crates.io/api/v1/crates/${CRATE_NAME}/versions" 2>&1) || {
            # Crate doesn't exist yet (404) or API error - check which one
            if curl -sf "https://crates.io/api/v1/crates/${CRATE_NAME}" > /dev/null 2>&1; then
              echo "API error fetching versions, skipping publish for safety"
              echo "should_publish=false" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "Crate does not exist on crates.io yet, will publish"
              echo "should_publish=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          }

          # Check if our version exists in the response
          if echo "$RESPONSE" | jq -e ".versions[] | select(.num == \"${LOCAL_VERSION}\")" > /dev/null 2>&1; then
            echo "Version ${LOCAL_VERSION} already exists on crates.io"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version ${LOCAL_VERSION} not found on crates.io, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
      - name: Publish to crates.io
        if: steps.check.outputs.should_publish == 'true'
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.RUST_CRATES_TOKEN }}
